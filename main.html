Use method attribute value that you should use in this case for the form!
The respective input elements for the mentioned fields should have ids #name, #email, #password, #cars, #age, #dob. For example, The element for selecting car brand should have id #cars
The radio buttons for gender should have name attribute as gender.
All input elements must also have corresponding labels with for attribute set to id's of element they belong. For example, the label for input of name will be <label for="name"> Name</label>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<br>
		<label for="gender">Gender</label>
		<lable>Male</lable>
		<input type="radio" name="gender" id="gender" required >
		<label>Female</label>
		<input type="radio" name="gender" id="gender" required>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" >
			<option selected>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required>
		<br>
		<label for="password">Password</label>
